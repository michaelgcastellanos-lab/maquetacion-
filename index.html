<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion09-michael castellanos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top bar -->
    <div class="topbar row">
        <div class="col col-sm-4 logo"></div>
        <div class="col col-sm-4 icons">
            <div></div>
            <div></div>
        </div>
        <div class="col col-sm-4 search">
            <div class="btn"></div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">

        <!-- Header -->
        <div class="row header">
            <div class="col-12 col-m-4">
                <div class="red"></div>
            </div>
            <div class="col-12 col-m-8 text">
                <div class="line w1"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line w2"></div>
            </div>
        </div>

        <!-- Hero -->
        <div class="row">
            <div class="col-12">
                <div class="hero"></div>
            </div>
        </div>

        <!-- Bottom Content -->
        <div class="row content">

            <div class="col-12 col-lg-6 left">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line w2"></div>
            </div>

            <div class="col-12 col-lg-6 right">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>

                <div class="row boxes">
                    <div class="col-12 col-m-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-m-4">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-m-4">
                        <div class="box"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
